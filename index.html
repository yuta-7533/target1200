<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ターゲット1200 チェック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ターゲット1200 チェック</h1>

  <div id="card">
    <p id="word">単語</p>

    <!-- 意味（最初は非表示） -->
    <p id="meaning" class="hidden">意味</p>

    <!-- 下段アクション -->
    <div id="actions">
      <label id="rememberLbl">
        <input type="checkbox" id="rememberChk"> 覚えた
      </label>
      <button id="showBtn">意味を見る</button>
    </div>
  </div>



  <!-- 1語送り -->
  <div id="nav">
    <button id="prevBtn">← 前へ</button>
    <span id="counter"></span>
    <button id="nextBtn">次へ →</button>
  </div>

    <!-- 100語ページ送り -->
  <div id="pageNav">
    <button id="prevPageBtn">« 前の100語</button>
    <span id="pageCounter"></span>
    <button id="nextPageBtn">次の100語 »</button>
   <button id="summaryBtn">一覧</button>     <!-- ★追加① -->
  </div>

 <!-- ★追加② 100語の一覧（最初は非表示） -->
 <dialog id="summaryDialog">
   <h2>このページの単語（覚えたら✅）</h2>
   <div id="summaryList"></div>
   <button id="closeSummaryBtn">閉じる</button>
 </dialog>
  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>
