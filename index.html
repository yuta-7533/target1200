<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英単語チェック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--─ タイトル／リスト切替 ─-->
  <header id="topBar">
    <!--<button id="searchBtn">🔍</button>-->
    <button id="menuBtn" aria-label="メニュー">☰</button>   <!-- ← 左上 -->
    <h1>英単語チェック</h1>
  </header>

  <!--─ 単語カード ─-->
  <div id="card">
    <p id="word">単語</p>
    <p id="meaning" class="hidden">意味</p>

    <div id="actions">
      <label id="rememberLbl">
        <input type="checkbox" id="rememberChk"> 覚えた
      </label>
      <button id="showBtn">意味を見る</button>
      <button id="randomBtn">🎲 ランダム</button>
    </div>
  </div>

  <!--─ １語ナビ ─-->
  <div id="nav">
    <button id="prevBtn">← 前へ</button>
    <span id="counter"></span>
    <button id="nextBtn">次へ →</button>
  </div>

  <!--─ 100語ナビ ─-->
  <div id="pageNav">
    <button id="prevPageBtn">«</button>
    <span id="pageCounter"></span>
    <button id="nextPageBtn">»</button>
    <button id="summaryBtn">一覧</button>
  </div>

  <!-- 範囲リセット -->
  <!--<button id="resetRangeBtn">この範囲の「覚えた」をリセット</button> -->

  <!-- ② 追加：ハンバーガーメニュー本体 -->
  <dialog id="menuDrawer">
    <button id="drawerSearch">🔍 検索</button>
    <button id="drawerSetting">⚙ 設定</button>
    <div style="margin-top:.6rem"></div>
    <label>リスト：
      <select id="drawerListSel">
        <option value="1200">ターゲット1200</option>
        <option value="1900">ターゲット1900</option>
        <option value="pre1">パス単 準1級</option>
      </select>
    </label>
    <button id="drawerClose" style="margin-top:1rem;">閉じる</button>
  </dialog>

  <!--─ 一覧ダイアログ ─-->
  <dialog id="summaryDialog">
    <h2>このページの単語（覚えたら✅）</h2>
    <div id="summaryList"></div>
    <button id="closeSummaryBtn">閉じる</button>
  </dialog>

  <!--─ 検索ダイアログ ─-->
  <dialog id="searchDialog">
    <input id="searchInput" type="text" placeholder="単語を入力">
    <button id="searchGo">ジャンプ</button>
    <button id="searchClose">閉じる</button>
  </dialog>

  <!--─ 設定ダイアログ ─-->
  <dialog id="settingDialog">
    <h3>設定</h3>
    <label><input type="checkbox" id="optUnremembered"> 未記憶のみ</label><br>
    範囲: <input id="rangeStart" type="number" min="1" value="1"> 〜
          <input id="rangeEnd"   type="number" min="1" value="1700"><br>
    <label><input type="checkbox" id="optWords"   checked> 単語</label>
    <label><input type="checkbox" id="optPhrases" checked> 熟語</label><br>
    IPA:  <input type="checkbox" id="optIPA"><br>
    音声読み上げ: <input type="checkbox" id="optVoice"><br><br>
    <button id="settingSave">保存</button>
    <button id="settingClose">キャンセル</button>
    <button id="resetRangeBtn" style="background:#d32f2f;color:#fff;border:none;margin-top:.8rem;">
      この範囲の「覚えた」をリセット
    </button>
  </dialog>

  <!-- アプリ本体 -->
  <script type="module" src="app.js"></script>
</body>
</html>
