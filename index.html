<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ターゲット1200 チェック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー：検索 / タイトル / 設定 -->
  <header id="topBar">
    <button id="searchBtn">🔍</button>
    <h1>ターゲット1200 チェック</h1>
    <button id="settingBtn">⚙</button>
  </header>

  <!-- 学習カード -->
  <div id="card">
    <p id="word">単語</p>

    <!-- 意味（最初は非表示） -->
    <p id="meaning" class="hidden">意味</p>

    <!-- 下段アクション -->
    <div id="actions">
      <label id="rememberLbl">
        <input type="checkbox" id="rememberChk"> 覚えた
      </label>
      <button id="showBtn">意味を見る</button>
      <button id="randomBtn">🎲 ランダム</button>
    </div>
  </div>

  <!-- 1語送り -->
  <div id="nav">
    <button id="prevBtn">← 前へ</button>
    <span id="counter"></span>
    <button id="nextBtn">次へ →</button>
  </div>

  <!-- 100語ページ送り -->
  <div id="pageNav">
    <button id="prevPageBtn">«</button>
    <span id="pageCounter"></span>  <!-- 例：3 / 17 -->
    <button id="nextPageBtn">»</button>
    <button id="summaryBtn">一覧</button>
  </div>

  <!-- ★一覧ダイアログ ここだけ差し替え -->
  <dialog id="summaryDialog">
    <button id="closeSummaryBtn" aria-label="閉じる">✕</button>
    <h2>このページの単語（覚えたら ✅）</h2>

    <!-- スクロール領域 -->
    <div id="summaryList"></div>
  </dialog>

  <!-- 検索ダイアログ -->
  <dialog id="searchDialog">
    <input id="searchInput" type="text" placeholder="単語を入力">
    <button id="searchGo">ジャンプ</button>
    <button id="searchClose">閉じる</button>
  </dialog>

  <!-- 設定ダイアログ -->
  <dialog id="settingDialog">
    <h3>設定</h3>
    <label><input type="checkbox" id="optUnremembered"> 未記憶のみ</label><br>
    種類:
    <label><input type="checkbox" id="optWords"   checked> 単語</label>
    <label><input type="checkbox" id="optPhrases" checked> 熟語</label><br>
    範囲:
    <input id="rangeStart" type="number" min="1" max="1700" value="1"> 〜
    <input id="rangeEnd"   type="number" min="1" max="1700" value="1700"><br>
    発音記号: <input type="checkbox" id="optIPA"><br>
    
    <label><input type="checkbox" id="optWords"   checked> 単語を表示</label><br>
    <label><input type="checkbox" id="optPhrases" checked> 熟語を表示</label><br>

    音声読み上げ: <input type="checkbox" id="optVoice"><br><br>
    <button id="settingSave">保存</button>
    <button id="settingClose">キャンセル</button>
  </dialog>

  <!-- スクリプト -->
  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>
